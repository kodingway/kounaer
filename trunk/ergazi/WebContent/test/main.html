<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>OpenLayers MyMap Layer Example</title>
<link rel="stylesheet" href="../openlayers-2.12/theme/default/style.css" type="text/css">
<link rel="stylesheet" href="../openlayers-2.12/theme/default/google.css"
	type="text/css">
<link rel="stylesheet" href="../openlayers-2.12/examples/style.css" type="text/css">
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
<script language="javascript"
	src="http://api.amap.com/webapi/init?v=1.1"></script>
<script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
<script src="../openlayers-2.12/lib/OpenLayers.js"></script>
<script>
	var map;
	function init() {
		map = new OpenLayers.Map('map');
		map.addControl(new OpenLayers.Control.LayerSwitcher());

		var hmap = new OpenLayers.Layer.Baidu("百度混合图", {
			type : "BMAP_HYBRID_MAP"
		});

		var bmap = new OpenLayers.Layer.Baidu("百度街道图", {
			type : "BMAP_NORMAL_MAP"
		});

		var amap = new OpenLayers.Layer.Amap("高德街道图", {
			type : "street"
		});

		var gmap = new OpenLayers.Layer.Google("谷歌街道图", {
			numZoomLevels : 20
		});

		var markers = new OpenLayers.Layer.Markers("标记");

		map.addLayers([ hmap, bmap, amap, gmap, markers ]);

		map.setCenter(new OpenLayers.LonLat(116.397, 39.917).transform(
				new OpenLayers.Projection("EPSG:4326"), map
						.getProjectionObject()), 10);

		var size = new OpenLayers.Size(21, 25);
		var offset = new OpenLayers.Pixel(-(size.w / 2), -size.h);
		var icon = new OpenLayers.Icon(
				'http://www.openlayers.org/dev/img/marker.png', size, offset);
		markers.addMarker(new OpenLayers.Marker(new OpenLayers.LonLat(116.397, 39.917),
				icon));

	}
</script>
</head>
<body onload="init()">
	<h1 id="title">MyMap Layer Example</h1>
	<div id="tags">Baidu, api key, apikey, light</div>
	<p id="shortdesc">Demonstrate use the Baidu/Amap/Google Maps API.</p>
	<div id="map" class="smallmap"></div>
</body>
</html>
